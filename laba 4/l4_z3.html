<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <div>        
        <p>Задание 3</p>   
        <script>
            let a = parseInt(prompt("Введите промежуток [A, B], A = ", ""));
            let b = parseInt(prompt("Введите промежуток [A, B], B = ", ""));
            document.writeln("Ваш промежуток [A, B] = [", a,",",b,"]");
            let arr = [];
            document.write("<p> Массив чисел <\p>");
            for (let i = 0; i <= 20; i++) {
                arr[i] = Math.floor( -10 + Math.random() * (50));  
                document.write(" ", arr[i], " ");
            }
            let sum = 0;
            let count = 0;
            for (let i = 0; i<= 20; i++){
                if (i<=a || i >=b){
                    sum = sum + arr[i];
                }
                if(i%3 == 0 && arr[i]>0){
                    count++;
                }
            }
            document.writeln("<p> sum = ", sum, "<\p>");
            document.writeln("<p> count = ", count, "<\p>");    

        </script>
    </div>

  </body>
