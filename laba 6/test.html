class Coord {
    constructor(x,y) {
        this.x = x;
        this.y = y;
    }
    out() {
        return '('+this.x+','+this.y+')';
    }
}
class Rectangle {
    constructor(left,top,right,bottom) {
        this.leftTop = new Coord(left,top);
        this.rightBottom = new Coord(right,bottom);
        this.verticalSide = bottom - top;
        this.horizontalSide = right - left;
    }
    get perimetr() {
        return (this.horizontalSide+this.verticalSide)*2;
    }
    set leftTopCoord(coord) {
        this.leftTop = new Coord(coord.x,coord.y);
    }
    set rightBottomCoord(coord) {
        this.rightBottom = new Coord(coord.x,coord.y);
    }
    get sides() {
        return this.verticalSide,this.horizontalSide;
    }
    square() {
        return this.verticalSide * this.horizontalSide;
    }
    getInfo() {
        return 'Первая точка: '+this.leftTop.out() +
            ', Вторая точка: ' + this.rightBottom.out() + '\n'+
            'Вертикальная сторона: ' + this.verticalSide +
            ', Горизонталньая высота: ' + this.horizontalSide + '\n' + 
            'Периметр: ' + this.perimetr + '\n' +
            'Площадь: ' + this.square();
    }
    draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            ctx.fillRect(this.leftTop.x,this.leftTop.y,this.rightBottom.x,this.rightBottom.y);
            
        }
    }
}
let rect = new Rectangle(10,20,30,40);
rect.draw();
rect.leftTopCoord = new Coord(50,60);
